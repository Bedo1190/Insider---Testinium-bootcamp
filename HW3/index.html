<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Sezon Ürünleri</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Yeni Sezon Ürünleri</h1>
  <div class="product-grid">
    <div class="product-card">
      <div class="product-image">
        <img src="https://placehold.co/300x300?text=Lamba" alt="Modern Masa Lambası">
      </div>
      <div class="product-info">
        <h3>Modern Masa Lambası</h3>
        <p>749.99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="not-available">
        <div class="n-a-container">
          <p style="margin: 0; color: red; font-size: x-large;">Tükendi!</p>
        </div>
      </div>
      <div class="product-image">
        <img src="https://placehold.co/300x300?text=Koltuk" alt="Rahat Tekli Koltuk">
      </div>
      <div class="product-info">
        <h3>Rahat Tekli Koltuk</h3>
        <p>2.199 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="https://placehold.co/300x300?text=Saat" alt="Minimal Duvar Saati">
      </div>
      <div class="product-info">
        <h3>Minimal Duvar Saati</h3>
        <p>299.90 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="https://placehold.co/300x300?text=Kupa" alt="Seramik Kupa Takımı">
      </div>
      <div class="product-info">
        <h3>Seramik Kupa Takımı (2'li)</h3>
        <p>179.50 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="not-available">
        <div class="n-a-container">
          <p style="margin: 0; color: red; font-size: x-large;">Tükendi!</p>
        </div>
      </div>
      <div class="product-image">
        <img src="https://placehold.co/300x300?text=Yastık" alt="Dekoratif Yastık Seti">
      </div>
      <div class="product-info">
        <h3>Dekoratif Yastık Seti (4'lü)</h3>
        <p>389.90 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="https://placehold.co/300x300?text=Tablo" alt="Soyut Kanvas Tablo">
      </div>
      <div class="product-info">
        <h3>Soyut Kanvas Tablo</h3>
        <p>529.00 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>
  </div>
</body>
</html>
